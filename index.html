<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Museu Nacional</title>
        <meta charset="utf-8">

        <!--Normalize CSS-->
        <link rel="stylesheet" type="text/css" href="css/normalize.css">

        <!--Estilo customizado-->
        <link rel="stylesheet" type="text/css" href="css/estilo.css">

        <!--[if lt IE 9]>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <![endif]-->

    </head>

    <body>

        <div id="container"><!--Início Container-->

            <header><!--Início Header-->
                <div id="logo">
                    <h1><a href="">Museu Nacional</a></h1>
                </div>

                <nav><!--Início Nav-->
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Exposições</a></li>
                        <li><a href="#">Pesquisa</a></li>
                        <li><a href="#">Acervos</a></li>
                        <li><a href="#">Vídeos</a></li>
                        <li><a href="#">Fotos</a></li>
                        <li><a href="#">Contato</a></li>
                    </ul>
                </nav><!--Final Nav-->

            </header><!--Final Header-->

            <div id="principal"><!--Início principal-->

                <div id="conteudo">
                    <section id="capa">
                        <img src="img/museu.png">
                    </section>

                </div>

                <aside>
                    <section id="depoimento">
                        <img src="img/depoimento.png">
                    </section>

                    <section id="visita">
                        <h4>Faça uma visita</h4>
                        <form>
                            <fieldset>
                                <legend>Selecione uma data</legend>

                                <label for="data">Data</label>
                                <input class="campo" type="text" id="data" value="dd/mm/aaaa">

                                <label for="qtd">Qtd Pessoas</label>
                                <input class="campo" type="text" id="qtd" value="1">

                            </fieldset>
                            
                            <input class="botao" type="submit" value="Verificar disponibilidade">
                        </form>
                    </section>
                </aside>

            </div><!--Final principal-->

        </div><!--Final Container-->

    </body>
</html>
